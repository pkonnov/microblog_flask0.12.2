{% extends 'base.html' %}

{% block content %}
	<table>
		<tr valign="top">
			<img src="{{ user.avatar(128) }}" alt="">
		</tr>
		<tr>
			<h1>User: {{ user.username }}</h1>
		</tr>
	</table>
	<hr>
	{% for post in posts %}
	<table>
		<tr valign="top">
			<td><img src="{{ post.author.avatar(36) }}" alt=""> </td>
			<td>{{ post.author.username }} says: <br>{{ post.body }}</td>
		</tr>
	</table>

	{% endfor %}
{% endblock %}
